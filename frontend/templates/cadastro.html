<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro InsightAI</title>
    <link rel="stylesheet" href="../styles/cadastro.css">
    <!-- Adicionando o link do Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="container cadastro-section">
        <div class="left-panel">
            <h1>Junte-se ao InsightAI</h1>
            <h2>Explore novas possibilidades</h2>
        </div>

        <div class="right-panel">
            <div class="cadastro-box">
                <h2>Crie sua Conta</h2>
                <form>
                    <!-- Input e ícone para o Nome -->
                    <div class="input-container">
                        <i class="bx bxs-user"></i>
                        <input type="text" placeholder="Digite seu nome completo" required>
                    </div>
                    
                    <!-- Input e ícone para o CPF -->
                    <div class="input-container">
                        <i class="bx bxs-id-card"></i>
                        <input type="text" placeholder="Digite seu CPF" required>
                    </div>

                    <!-- Input e ícone para o E-mail -->
                    <div class="input-container">
                        <i class="bx bxs-envelope"></i>
                        <input type="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <!-- Input e ícone para o Telefone -->
                    <div class="input-container">
                        <i class="bx bxs-phone"></i>
                        <input type="tel" placeholder="Digite seu telefone" required>
                    </div>

                    <!-- Input e ícone para a Senha -->
                    <div class="input-container">
                        <i class="bx bxs-lock-alt"></i>
                        <input type="password" id="password" placeholder="Digite sua senha" required>
                        <i class="bx bxs-show toggle-password" onclick="togglePasswordVisibility()"></i>
                    </div>

                    <!-- Input e ícone para a Confirmação de Senha -->
                    <div class="input-container">
                        <i class="bx bxs-lock-alt"></i>
                        <input type="password" id="confirm-password" placeholder="Confirme sua senha" required>
                        <i class="bx bxs-show toggle-password" onclick="togglePasswordVisibility()"></i>
                    </div>

                    <!-- Seleção de Sexo -->
                    <div class="input-container">
                        <i class="bx bxs-user-circle"></i>
                        <select required>
                            <option value="" disabled selected>Selecione seu sexo</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>

                    <button type="submit" class="btn-primary">Criar Conta</button>
                    <button type="button" onclick="window.location.href='../templates/login.html'">Já possui uma conta? Faça o login</button>
                </form>
            </div>
        </div>
    </section>

    <script>
        function togglePasswordVisibility() {
            const passwordFields = document.querySelectorAll('#password, #confirm-password');
            passwordFields.forEach((field) => {
                if (field.type === 'password') {
                    field.type = 'text';
                } else {
                    field.type = 'password';
                }
            });
        }
    </script>
</body>
</html>
