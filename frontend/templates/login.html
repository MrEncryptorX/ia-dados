<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="../styles/login.css">
    <!-- Adicionando o link do Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="container login-section">
        <div class="left-panel">
            <h1>O Poder da Análise de Dados em suas Mãos</h1>
            <a href="../templates/index.html">
                <span class="tag">InsightAI</span>
            </a>
        </div>
        <div class="right-panel">
            <div class="login-box">
                <h2>Login InsightAI</h2>
                <form>
                    <!-- Input e ícone para o e-mail -->
                    <div class="input-container">
                        <i class="bx bxs-user"></i>
                        <input type="email" placeholder="Digite o seu e-mail" required>
                    </div>
                    <!-- Input e ícone para a senha -->
                    <div class="input-container">
                        <i class="bx bxs-lock-alt"></i>
                        <input type="password" id="password" placeholder="Digite sua senha" required>
                        <i class="bx bxs-show toggle-password" onclick="togglePasswordVisibility()"></i>
                    </div>
                    <!-- Checkbox "Lembrar minha senha" -->
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Lembrar minha senha</label>
                    </div>
                    <button type="submit" class="btn-primary">Acessar</button>
                    <button type="button" class="btn-secondary" onclick="window.location.href='../templates/cadastro.html'">Criar minha conta</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
